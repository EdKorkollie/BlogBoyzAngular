
<div id="card_wrapper">
<div *ngFor="let post of posts"  class="card">
  <div class="card-header">
    {{post.title}}
  </div>
  {{post.tag}}
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{post.content}}</p>
      <div class="container">
        <div class="row">
          <div class="col align-self-end">
            <footer class="blockquote-footer">Author <cite title="Source Title">10/03/2019</cite></footer>
          </div>
          <div class="col align-self-start">
            <button (click)="deletePost(this.post.post_id)" type="button" class="btn btn-warning btn-sm deleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </blockquote>
  </div>
</div>
</div>
